spring:
  application:
    name: inventory-service

#postgres conf
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#validation
  messages:
    basename: validation
    encoding: UTF-8

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis


